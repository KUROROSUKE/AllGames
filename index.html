<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作成したゲーム一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            width: 45%;
        }
        .game {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .game p {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>作成したゲーム一覧</h1>
    <div class="container">
        <div class="section">
            <h2>元素ゲーム</h2>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/atom_game/Actual_codes/game.html"'>
                <p>対CPU (アルゴリズム)</p>
            </div>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/atom_game/new_game/new_game.html"'>
                <p>おすすめ (ヒント機能あり)</p>
            </div>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/atom_game/game/game.html"'>
                <p>対人 (オフライン表示)</p>
            </div>
        </div>
        <div class="section">
            <h2>エレメント・バトル</h2>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/EB3/Code/game.html"'>
                <p>対CPU (アルゴリズム)</p>
            </div>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/EB3AI/Code/game.html"'>
                <p>対AI (推論利用)</p>
            </div>
            <div class="game" onclick='location.href="https://kurorosuke.github.io/EBO/Code/game_min.html"'>
                <p>対人 (オンライン, PeerJS)</p>
            </div>
             <div class="game" onclick='location.href="https://kurorosuke.github.io/LightEB3/Code/game_min.html"'>
                <p>対CPU (軽量版)</p>
            </div>
        </div>
    </div>
</body>
</html>
