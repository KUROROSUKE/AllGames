<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作成したゲーム一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
    }
    .game {
      display: flex;
      flex-direction: column; /* 縦並び */
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .gameTitle {
      text-align: center;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin: 0;
    }
    /* 通信量表示用のスタイル */
    .traffic {
      font-size: 0.7em;
      color: #555;
      margin-top: 5px; /* タイトルと通信量の間に余白を追加 */
    }
    /* 画面幅が540px未満の場合、コンテナを上下配置に変更 */
    @media (max-width: 540px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>作成したゲーム一覧</h1>
  <div class="container">
    <div class="section">
      <h2>元素ゲーム</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game1/game.html", "_blank")'>
        <p class="gameTitle">対CPU (アルゴリズム)</p>
        <p class="traffic">通信量: 0KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game2/game.html", "_blank")'>
        <p class="gameTitle">おすすめ (ヒント機能あり)</p>
        <p class="traffic">通信量: 0KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game3/game.html", "_blank")'>
        <p class="gameTitle">対人 (オフライン表示)</p>
        <p class="traffic">通信量: 0KB</p>
      </div>
    </div>
    <div class="section">
      <h2>エレメント・バトル</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EB3/Code/game.html", "_blank")'>
        <p class="gameTitle">対CPU (アルゴリズム)</p>
        <p class="traffic">通信量: 79.3KB / 211KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EB3AI/Code/game.html", "_blank")'>
        <p class="gameTitle">対AI (推論利用)</p>
        <p class="traffic">通信量: 772KB / 904KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EBO/Code/game_min.html", "_blank")'>
        <p class="gameTitle">対人 (オンライン, PeerJS)</p>
        <p class="traffic">通信量: 109KB / 241KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/LightEB3/Code/game_min.html", "_blank")'>
        <p class="gameTitle">対CPU (軽量版)</p>
        <p class="traffic">通信量: 47.8KB</p>
      </div>
    </div>
  </div>
</body>
</html>
