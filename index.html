<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作成したゲーム一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            width: 45%;
        }
        .game {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .game img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .game a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>作成したゲーム一覧</h1>
    <div class="container">
        <div class="section">
            <h2>元素ゲーム</h2>
            <div class="game">
                <a href="https://kurorosuke.github.io/atom_game/Actual_codes/game.html">対CPU (アルゴリズム)</a>
            </div>
            <div class="game">
                <a href="https://kurorosuke.github.io/atom_game/new_game/new_game.html">おすすめ (ヒント機能あり)</a>
            </div>
            <div class="game">
                <a href="https://kurorosuke.github.io/atom_game/game/game.html">対人 (オフライン表示)</a>
            </div>
        </div>
        <div class="section">
            <h2>エレメント・バトル</h2>
            <div class="game">
                <a href="https://kurorosuke.github.io/EB3/Code/game.html">対CPU (アルゴリズム)</a>
            </div>
            <div class="game">
                <a href="https://kurorosuke.github.io/EB3AI/Code/game.html">対AI (推論利用)</a>
            </div>
            <div class="game">
                <a href="https://kurorosuke.github.io/EBO/Code/game_min.html">対人 (オンライン, PeerJS)</a>
            </div>
             <div class="game">
                <a href="https://kurorosuke.github.io/LightEB3/Code/game_min.html">対CPU (軽量版)</a>
            </div>
        </div>
    </div>
</body>
</html>
