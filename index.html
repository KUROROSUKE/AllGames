<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://kurorosuke.github.io/AllGames/favicon.ico" />
  <link rel="apple-touch-icon" href="https://kurorosuke.github.io/AllGames/icons/apple-touch-icon-180x180.png" />
  <link rel="manifest" href="https://kurorosuke.github.io/AllGames/manifest.json" />
  <title>作成したゲーム一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
    }
    .game {
      display: flex;
      flex-direction: column; /* 縦並び */
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .gameTitle {
      text-align: center;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin: 0;
    }
    /* 通信量表示用のスタイル */
    .traffic {
      font-size: 0.7em;
      color: #555;
      margin-top: 5px; /* タイトルと通信量の間に余白を追加 */
    }
    /* 画面幅が540px未満の場合、コンテナを上下配置に変更 */
    @media (max-width: 540px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('https://kurorosuke.github.io/PEB3AI/sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
  </script>
  <h1>作成したゲーム一覧</h1>
  <div class="container">
    <div class="section">
      <h2>元素ゲーム</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game1/game_min.html", "_blank")'>
        <p class="gameTitle">対CPU (アルゴリズム)</p>
        <p class="traffic">通信量: 44.6KB+</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game2/game_min.html", "_blank")'>
        <p class="gameTitle">おすすめ (ヒント機能あり)</p>
        <p class="traffic">通信量: 44.9KB+</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/AtomGame/Game3/game_min.html", "_blank")'>
        <p class="gameTitle">対人 (オフライン表示)</p>
        <p class="traffic">通信量: 44.6KB+</p>
      </div>
    </div>
    <div class="section">
      <h2>エレメント・バトル</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EB3/Code/game.min.html", "_blank")'>
        <p class="gameTitle">対CPU (アルゴリズム)</p>
        <p class="traffic">通信量: Mobile 215KB / PC 347KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EBO/Code/game.min.html", "_blank")'>
        <p class="gameTitle">対人 (オンライン, PeerJS)</p>
        <p class="traffic">通信量: Mobile 247KB / PC 379KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/LightEB3/Code/game_min.html", "_blank")'>
        <p class="gameTitle">対CPU (軽量版)</p>
        <p class="traffic">通信量: 47.8KB</p>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/PEB3AI/Code/game-v2.min.html", "_blank")'>
        <p class="gameTitle">おすすめ（完成版対AI）</p>
        <p class="traffic">通信量: Mobile 430KB / PC 562KB</p>
      </div>
    </div>
  </div>
</body>
</html>
