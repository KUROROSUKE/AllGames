<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作成したゲーム一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
    }
    .game {
      position: relative; /* 通信量表示用の絶対位置指定の基準 */
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .game p {
      text-align: center;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      width: 100%;
      margin: 0;
    }
    /* 通信量表示用のスタイル */
    .traffic {
      position: absolute;
      right: 5px;
      bottom: 5px;
      font-size: 0.7em;
      color: #555;
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>作成したゲーム一覧</h1>
  <div class="container">
    <div class="section">
      <h2>元素ゲーム</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/atom_game/Actual_codes/game.html", "_blank")'>
        <p>対CPU (アルゴリズム)</p>
        <span class="traffic">通信量: 0KB</span>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/atom_game/new_game/new_game.html", "_blank")'>
        <p>おすすめ (ヒント機能あり)</p>
        <span class="traffic">通信量: 0KB</span>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/atom_game/game/game.html", "_blank")'>
        <p>対人 (オフライン表示)</p>
        <span class="traffic">通信量: 0KB</span>
      </div>
    </div>
    <div class="section">
      <h2>エレメント・バトル</h2>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EB3/Code/game.html", "_blank")'>
        <p>対CPU (アルゴリズム)</p>
        <span class="traffic">通信量: 79.3KB / 211KB</span>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EB3AI/Code/game.html", "_blank")'>
        <p>対AI (推論利用)</p>
        <span class="traffic">通信量: 772KB / 904KB</span>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/EBO/Code/game_min.html", "_blank")'>
        <p>対人 (オンライン, PeerJS)</p>
        <span class="traffic">通信量: 109KB / 241KB</span>
      </div>
      <div class="game" onclick='window.open("https://kurorosuke.github.io/LightEB3/Code/game_min.html", "_blank")'>
        <p>対CPU (軽量版)</p>
        <span class="traffic">通信量: 47.8KB</span>
      </div>
    </div>
  </div>
</body>
</html>
